<h2>Configuraci√≥n ng2-ckeditor compatible con Angular 5</h2>
<br/>
<form #myForm="ngForm" novalidate>
<div class="form-group has-feedback" 
      [ngClass]="{ 'has-error': myckeditor.invalid && myckeditor.touched }">
	<ckeditor [(ngModel)]="mycontent" 
            #myckeditor="ngModel"
            name="myckeditor"
            required
            [config]="ckeConfig" 
            debounce="500" 
            (paste)="onPaste($event)"
            (change)="onChange($event)">
	</ckeditor>
  <div *ngIf="myckeditor.invalid && myckeditor.touched" class="help-block">Campo requerido.</div>
</div>
<button [disabled]="myForm.invalid" class="btn btn-primary">Guardar</button>
</form>
<h2>mycontent value</h2>
<textarea [ngModel]="mycontent"></textarea>

<h2 *ngIf="lstChanges.length > 0">Lista de cambios</h2>
<p *ngFor="let change of lstChanges">{{change}}</p>
